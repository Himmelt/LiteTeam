apply plugin: 'java'

group = 'org.soraworld.guild'
version = '1.7.10-0.3.0'
description = 'TeamGuild Plugin'
archivesBaseName = "TeamGuild"

sourceCompatibility = targetCompatibility = '1.7'
compileJava {
    sourceCompatibility = targetCompatibility = '1.7'
}

repositories {
    jcenter()
    maven {
        name = 'placeholderapi'
        url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'me.clip:placeholderapi:2.8.5'
    compile files('lib/Vault-1.4.1.jar')
    compile files('lib/Essentials.jar')
    compile files('lib/spigot-1.7.10.jar')
    compile files('lib/Violet-1.7.10-1.1.5.jar')
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    includeEmptyDirs = false
    exclude 'com/flansmod/common/guns'
}
